<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<navbar>

    <nav class="navbar bg-dark">
        <div class="container-fluid text-center">
            <span class="navbar-brand mx-auto">
                <span class="navbar-text" style="color: white">Weather App</span>
            </span>
        </div>
    </nav>
</navbar>

<body>
<div class="container" style="display: flex; justify-content: center; margin-top: 50px">
    <div>
        <form action="" method="POST">
        <label for="miasto">Podaj dla jakiego miasta chcesz zobaczyć pogode?</label><br>
        <input type="text" id="miasto" name="miasto"><br>
        <button class="button btn" type="submit">Check</button>
    </form>

    <hr>
    {% if miasto %}
    <div>

        Miasto: {{ miasto }}<br>
        Data pomiaru: {{ data }}<br>
        Godzina pomiaru: {{ godzina }}<br>
        Temperatura: {{ temperatura }} st.Celsjusza<br>
        Ćisnienie: {{ cisnienie }} hPa<br>
    </div>
</div>
{% endif %}

</div>
</body>
</html>
